<div class="row">
    <div class="col-1">
        <div class="plus-avatar" (click)="search()">
            +
        </div>

        <div class="friend-avatar mt-3" *ngFor="let friend of friends" (click)="startConv()">
            {{ friend.firstName.slice(0,1)}} {{friend.lastName.slice(0, 1)}}
        </div>
    </div>
    <div class="col-11">
        <app-message-thread *ngIf="this.showThread"></app-message-thread>
        <app-friend-search *ngIf="this.showSearch" (newFriend)="this.addedFriend($event)"></app-friend-search>
    </div>
</div>
