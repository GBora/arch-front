
<div>
    <div *ngIf="messages.length" class="ml-3 pb-3 messages-list">
        <div *ngFor="let msg of messages" class="row mt-3">
          <div class="col-9">
            <app-dialog-message [content]="msg.content"
                                [isSelf]="msg.sender.email === myself.email">
            </app-dialog-message>
          </div>
          <div class="col-3">
            <app-dialog-user-avatar [user]="msg.sender"
                                    [isSelf]="msg.sender.email === myself.email">
            </app-dialog-user-avatar>
          </div>
        </div>
    </div>
    <div class="pl-3">
      <div class="row mt-3">
        <div class="col-9">
          <app-dialog-form (messageAdded)="postReply($event)"></app-dialog-form>
        </div>
      </div>
    </div>
</div>
