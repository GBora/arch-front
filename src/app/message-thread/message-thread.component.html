
<div>
    <div *ngIf="messages.length" class="pl-3">
        <div *ngFor="let msg of messages" class="row mt-3">
          <div class="col-9">
            <app-dialog-message [content]="msg.content"></app-dialog-message>
          </div>
          <div class="col-3">
            <app-dialog-user-avatar [user]="msg.sender"></app-dialog-user-avatar>
          </div>
        </div>
    </div>
    <div class="pt-3">
        <form class="form m-0 p-0">
            <div class="form-group col-12">
                <input type="text"
                       class="form-control reply-input"
                       (keyup)="reply($event)"
                       name="currentReply"
                       [(ngModel)]="currentReply">
            </div>
        </form>
    </div>
</div>
